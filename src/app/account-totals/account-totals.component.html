<div class="app-panel">
    <h2>Dashboard</h2>

    <table mat-table [dataSource]="accounts" class="mat-elevation-z8" style="width: 75%;">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="TIPO">
            <th mat-header-cell *matHeaderCellDef>TIPO</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="CONTO">
            <th mat-header-cell *matHeaderCellDef>CONTO</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="SALDO">
            <th mat-header-cell *matHeaderCellDef style="text-align: right; padding-right: 5%;">SALDO</th>
            <td mat-cell *matCellDef="let element" style="text-align: right; padding-right: 5%;"> {{element.amount | number : '1.2'}} â‚¬</td>
        </ng-container>
        <ng-container matColumnDef="ACTION_BUTTONZ">
            <th mat-header-cell *matHeaderCellDef>AZIONI</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Vedi Transazioni" (click)="gotoTransactions(element)">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
</div>
<div [hidden]="!showLoader" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.85);">
    <div style="position: absolute; margin: 0 auto; left: 50%; top: 40%;">
        <mat-spinner></mat-spinner>
    </div>
</div>
